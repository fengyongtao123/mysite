<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/book/bootstrap-3.4.1-dist/css/bootstrap.css"/>
    <title>add_book</title>
    <style>
        .container{
            margin-top: 60px;
        }
        .bth{
            margin-top: 10px;
            background-color: darkgreen;
            color: #ffffff;
            width: 60px;
            height: 40px;
        }
        .h{
            margin-left: 45%;
            margin-top: 40px;


        }
    </style>
</head>
<body>
<div class="h">
    <h1>添加书籍</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {%  csrf_token %}
                <div class="form-group">
                    <label for="">书籍名称</label>
                    <input type="text" class="form-control" name="title"/>
                </div>
                 <div class="form-group">
                    <label for="">价格</label>
                    <input type="text" class="form-control" name="price"/>
                </div>
                 <div class="form-group">
                    <label for="">出版社</label>
                     <select name="publish_id" id="" class="form-control">
                         {% for publish in publish_list %}
                             <option value="{{ publish.pk }}">{{ publish.name }}</option>

                         {% endfor %}
                     </select>
                </div>
                 <div class="form-group">
                    <label for="">出版日期</label>
                    <input type="date" class="form-control" name="data"/>
                </div>
                 <div class="form-group">
                    <label for="">作者</label>
                     <select type="text" name="authors_id_list"  multiple class="form-control">
                      {% for author in author_list %}
                          <option value="{{ author.pk }}">{{ author.name }}</option>
                         {% endfor %}
                     </select>
                </div>
                <input type="submit" class="bth bth-success pull-right " >
            </form>

        </div>
    </div>
</div>
</body>
</html>
