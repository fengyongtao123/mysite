<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/book/bootstrap-3.4.1-dist/css/bootstrap.css"/>
    <title>add_book</title>
    <style>
        .container {
            margin-top: 60px;
        }

        .bth {
            margin-top: 10px;
            background-color: darkgreen;
            color: #ffffff;
            width: 60px;
            height: 40px;
        }

        .h {
            margin-left: 45%;
            margin-top: 40px;

        }
    </style>
</head>
<body>
<div class="h">
    <h1>查看书籍</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading" style="padding: 5px 10px">
                    <a href="/book/add_book/" style="font-size: 18px  left:2px" class="btn btn-success">添加书籍</a>
                </div>

                <!-- Table -->
                <table class="table table-striped table-bordered">
                    <thead>
                       <tr>
                           <th>书籍名称</th>
                           <th>价格</th>
                           <th>出版日期</th>
                           <th>出版社</th>
                           <th>编辑操作</th>
                           <th>删除操作</th>
                       </tr>
                    </thead>
                    <tbody>
                      {% for book in book_list %}
                      <tr>
                         <td>{{ book.title }}</td>
                          <td>{{ book.price }}</td>
                          <td>{{  book.pub_data|date:'Y-m-d'}}</td>
                          <td>{{ book.publish }}</td>
                          <td><a href="book/update_books/{{ book.id }}/update/" class="btn btn-info">更新</a></td>
                          <td><a href="/book/select_books/{{ book.id }}/delete/" class="btn btn-danger">删除</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
